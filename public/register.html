<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Progress Tracker</title>
    <meta name="description" content="Create your free Student Progress Tracker account.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo-icon"><i class="fas fa-graduation-cap"></i></a>
                <h1>Create Account</h1>
                <p>Start tracking your academic progress today</p>
            </div>

            <form class="auth-form" id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password"
                        placeholder="Create a password (min 6 chars)" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="confirm-password"
                        placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="register-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="auth-divider">or continue with</div>

                <button type="button" class="google-btn" onclick="handleGoogleSignup()">
                    <svg width="20" height="20" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    Continue with Google
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        // Redirect if already logged in
        redirectIfAuth();

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div> Creating account...';

            try {
                await registerUser(name, email, password);
            } catch (error) {
                showToast(getAuthErrorMessage(error.code), 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }

        async function handleGoogleSignup() {
            try {
                await googleSignIn();
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showToast(getAuthErrorMessage(error.code), 'error');
                }
            }
        }
    </script>
</body>

</html>
