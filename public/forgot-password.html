<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student Progress Tracker</title>
    <meta name="description" content="Reset your Student Progress Tracker password.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo-icon"><i class="fas fa-graduation-cap"></i></a>
                <h1>Reset Password</h1>
                <p>Enter your email and we'll send you a reset link</p>
            </div>

            <form class="auth-form" id="forgot-form" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" placeholder="Enter your registered email"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="reset-btn">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="/login">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        async function handleForgotPassword(e) {
            e.preventDefault();
            const btn = document.getElementById('reset-btn');
            const email = document.getElementById('email').value.trim();

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div> Sending...';

            try {
                await resetPassword(email);
                document.getElementById('forgot-form').innerHTML = `
          <div class="empty-state" style="padding: 1rem 0;">
            <div class="empty-state-icon" style="background: var(--success-light);">
              <i class="fas fa-check" style="color: var(--success);"></i>
            </div>
            <h3>Check Your Email</h3>
            <p>We've sent a password reset link to <strong>${email}</strong>. Check your inbox and follow the instructions.</p>
            <a href="/login" class="btn btn-primary">Back to Login</a>
          </div>
        `;
            } catch (error) {
                showToast(getAuthErrorMessage(error.code), 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
            }
        }
    </script>
</body>

</html>
